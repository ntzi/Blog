{% extends "base.html" %}

{% block title %}Create entry{% endblock %}

{% block content_title %}Create entry{% endblock %}

{% block content %}
  <form action="{% block form_action %}{{ url_for('create') }}{% endblock %}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="title" class="col-sm-4 control-label">Title</label>
      <div class="col-sm-8">
        <input class="form-control" id="title" name="title" type="text" value="{{ entry.title }}">
      </div>
    </div>

    <div class="form-group">
      <label for="Content" class="col-sm-4 control-label">How did you saved the world?</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="content" name="content" style="height: 200px;">{{ entry.content }}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="Thanks" class="col-sm-4 control-label">Who do you thank for being so awesome?</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="thanks" name="thanks" style="height: 100px;">{{ entry.thanks }}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="When" class="col-sm-4 control-label">When did you saved the world?</label>
      <div class="col-sm-8">
        <label>
          <input type="date" id="when" name="when" value={{ entry.when }} min="2018-01-01" max="2030-12-31" >
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
          <label>
            <input name="published" type="checkbox" value="y"{% if entry.published %} checked="checked"{% endif %}> Published?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button class="btn btn-primary" type="submit">{% block save_button %}Create{% endblock %}</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
